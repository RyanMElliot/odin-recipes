<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Toast</title>
</head>
<body>
    <h1>Fancy Toast</h1>
    <img src="images/toast.jpg" alt="nutella on toast (source: Wikipedia)" width="149" height="100">
    <h2>Ingredients:</h2>
    <ul>
        <li>Sliced bread</li>
        <li>Chocolate-hazelnut spread</li>
        <li>Raspberries</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Toast the bread until golden brown.</li>
        <li>Spread a generous portion of chocolate-hazelnut spread on the toasted bread.</li>
        <li>Top the toast with raspberries.</li>
    </ol>
</body>
</html>
